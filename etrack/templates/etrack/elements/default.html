{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    {% block meta_tag %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% block css %}{% endblock %}
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
        
</head>

<body style="background-color: #EBE8E2;">

    <div class="container-fluid">

        {% include 'etrack/elements/navbar.html' %}

        <div class='row justify-content-center ' style="margin-top: 50px; ">
            <div class="col-9 h1 font-ch font-weight-bolder text-center">
                {% block branch %}{% endblock %}
            </div>
        </div>
        <div style="margin-bottom: 200px;">
            {% block content %}{% endblock %}
        </div>
        <div class="fixed-bottom  bg-info justify-content-center">
            <div class="col-8 font-ch mt-3 h4">
                扫码咨询
            </div>
            <div class="col-7 mt-3 mb-4">
                <img src="{% block qrimg %}{% endblock %}" style="width: 90px;" alt="liebaosudi">
            </div>
        </div>

    </div>

    
</body>

</html>
